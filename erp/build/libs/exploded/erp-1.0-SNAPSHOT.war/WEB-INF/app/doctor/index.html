<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/css/main/index.css">
    <style media="screen">

    </style>
  </head>
  <body>

<!-- 搜索框 -->
    <div class="search">
      <div class="searbox">
        <input placeholder="输入症状、疾病、医生、科室、医院" type="text" name="" value="">
      </div>
    </div>

    <!-- 找医生 -->
    <div class="findoctor">
      <div class="findlf">
        <img src="./static/img/3.png" alt="" width="50px">
      </div>
      <div class="findrt">
        <div class="f1">
          <p style="margin-bottom:5px;font-weight: bold;">找医生</p>
          <p style="color:#717478;font-size:14px;">找全国知名妇儿专家</p>
        </div>
        <div class="f2">
          <img src="./static/img/rt.png" alt="">
        </div>
      </div>
    </div>

    <!-- 分类部分 -->
    <div class="classify">

      <div class="classbox">

        <div style="border-right:none">
          <img src="./static/img/2.png" alt="">
          <p>妇科</p>
        </div>
        <div style="border-right:none">
          <img src="./static/img/aaa.png" alt="">
          <p>怀孕备孕</p>
        </div>
        <div>
          <img src="./static/img/xxxx.png" alt="">
          <p>不孕不育</p>
        </div>
      </div>

      <div class="classbox">
      <div style="border-top:none;border-right:none">
        <img src="./static/img/4.png" alt="">
        <p>儿科</p>
      </div>
      <div style="border-top:none;border-right:none">
        <img src="./static/img/5.png" alt="">
        <p>新生儿</p>
      </div>
      <div style="border-top:none;">
        <img src="./static/img/6.png" alt="">
        <p>医学美容</p>
      </div>
    </div>
</div>


<!-- 咨询部分 -->
<div class="consult">

  <div class="consultbox">
    <div class="small" style="border-right:none">
      <div class="cl">
        <img src="./static/img/a.png" alt="">
      </div>
      <div class="ct">
        <p style="margin-bottom:5px;font-weight: bold;">在线咨询</p>
        <p style="color:#717478;font-size:14px;">有问题，向医生咨询</p>
      </div>
    </div>

    <div class="small">
      <div class="cl">
        <img src="./static/img/b.png" alt="">
      </div>
      <div class="ct">
        <p style="margin-bottom:5px;font-weight: bold;">在线看病</p>
        <p style="color:#717478;font-size:14px;">开处方、购药</p>
      </div>
    </div>
  </div>

  <div class="consultbox">
    <div class="small" style="border-top:none;border-right:none">
      <div class="cl">
        <img src="./static/img/c.png" alt="">
      </div>
      <div class="ct">
        <p style="margin-bottom:5px;font-weight: bold;">电话咨询</p>
        <p style="color:#717478;font-size:14px;">直接电话联系医生</p>
      </div>
    </div>

    <div class="small" style="border-top:none">
      <div class="cl">
        <img src="./static/img/d.png" alt="">
      </div>
      <div class="ct">
        <p style="margin-bottom:5px;font-weight: bold;">一答</p>
        <p style="color:#717478;font-size:14px;">快速提问，医生抢答</p>
      </div>
    </div>
  </div>

</div>

<!-- 一答精选 -->

<div class="sift">
<div class="sifll">
  <img src="./static/img/z.png" alt="">
  <span>一答精选</span>
</div>
<div class="siflr">
  <span>更多</span>
  <img src="./static/img/rt.png" alt="">
</div>
</div>


  <!-- 文章 -->
  <div class="article">

    <div class="artbox">
      <div class="arf">
        <p>经血不正常该如何调理</p>
        <span>精选6个回答</span>
      </div>
      <div class="art">
        <img src="./static/img/tp.png" alt="">
      </div>
    </div>

    <div class="artbox">
      <div class="arf">
        <p>经血异常不要掉以轻心，如何调理</p>
        <span>精选6个回答</span>
      </div>
      <div class="art">
        <img src="./static/img/tp.png" alt="">
      </div>
    </div>

    <div class="artbox">
      <div class="arf">
        <p>注意！这些妇科病夫妻同治才有效！</p>
        <span>精选6个回答</span>
      </div>
      <div class="art">
        <img src="./static/img/tp.png" alt="">
      </div>
    </div>

  </div>

  </body>
</html>
